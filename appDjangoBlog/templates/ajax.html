{% if post %}
    {% if post.image %}
        {% load static %}
        <img alt="{{ post.image.name }}" class="post-avatar" src="{% static post.image.name %}" />
    {% else %}
        <p class="post-meta">Este post no tiene imagen.</p>
    {% endif %}
{% else %}
    <p class="post-meta">No existe este post.</p>
{% endif %}
